<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deleteAccount.css">
    <title>Delete Account</title>
</head>
<body>
    <div class="delete-account-container">
        <h2>Delete Account</h2>
        <p>We're sorry to see you go. If you delete your account, all your data will be permanently erased, and this action cannot be undone.</p>
        
        <h3>Are You Sure?</h3>
        <p>If you wish to proceed, please confirm your password below:</p>
        
        <form action="#" method="post"> 
            <input type="password" placeholder="Enter your password" required>
            <div class="button-container">
                <button type="submit" class="delete-button">Delete Account</button>
                <a href="Account.html" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
    <script src="deleteAccount.js" defer></script>
</body>
</html>
